name: Test Workflow

on: 
  - pull_request:
      branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - runs: npm install
      - runs: npm run test
      - runs: npm run build
      - uses: ./
